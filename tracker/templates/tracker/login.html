{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
</head>

<body class="auth-page">

    <div class="auth-container">

        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Login to continue</p>

        <form method="POST">
            {% csrf_token %}

            <input type="text" 
                   name="username" 
                   placeholder="Username" 
                   required>

            <input type="password" 
                   name="password" 
                   placeholder="Password" 
                   required>

            <button type="submit">Login</button>
        </form>

        <!-- âœ… PROFESSIONAL SECONDARY ACTION -->
        <div class="auth-footer">
            <button type="button"
                    class="secondary-btn"
                    onclick="window.location.href='/signup/'">
                Create Account
            </button>
        </div>

    </div>

</body>
</html>
